<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Gov.gr Login</title>
</head>
<body>
<div layout:fragment="main" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Ταυτοποίηση Gov.gr</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Εισάγετε τα στοιχεία σας για να συνδεθείτε στην υπηρεσία.</p>

                    <form th:action="@{/gov/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label font-weight-bold">ΑΦΜ</label>
                            <input type="text" name="afm" class="form-control form-control-lg"
                                   placeholder="π.χ. 123456789" required pattern="\d{9}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">Κινητό Τηλέφωνο</label>
                            <div class="input-group">
                                <span class="input-group-text">+30</span>
                                <input type="text" name="phone" class="form-control form-control-lg"
                                       placeholder="69XXXXXXXX" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Σύνδεση & Επιστροφή
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
